<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径机制</title>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div>我是Header</div>
        <div>
            <a href="#/">首页</a>
            <a href="#/computer">电脑分类</a>
            <a href="#/money">财务管理</a>
        </div>
        <div ng-view></div>
        <div>我是Footer</div>
    </div>

    <script type="text/javascript">
        angular.module("myApp",['ngRoute'])
            .config(['$routeProvider',function ($routeProvider) {
                $routeProvider
                    .when('/',{templateUrl:'header.html'})
                    .when('/computer',{template:'这是电脑分类'})
                    .when('/money',{template:'这是账务管理'})
                    .otherwise({redirectTo:'/'});
            }]);
    </script>


</body>
</html>
