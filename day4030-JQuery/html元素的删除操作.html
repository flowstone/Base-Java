<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除节点</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <style type="text/css">
        div,span{
            width: 140px;
            height: 140px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float:left;
            font-size: 17px;
            font-family:Roman;
        }

        div.mini{
            width: 30px;
            height: 30px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }

        div.visible{
            display:none;
        }
    </style>

</head>
<body>
    <ul id="city">
        <li id="bj" name="beijing">北京</li>
        <li id="tj" name="tianjin">天津</li>
        <li id="cq" name="chongqing">重庆</li>
    </ul>
    <p class="hello">Hello</p> how are <p>you?</p>

    <script type="text/javascript">
        //删除<li id="bj" name="beijing">北京</li>
        //$("#bj").remove();
        //删除city所有的子节点   清空元素中的所有后代节点(不包含id属性).
        $("#city").empty();
    </script>
</body>
</html>
