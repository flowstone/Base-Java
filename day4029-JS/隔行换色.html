<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table id="tab1" border="1" width="800" align="center" >
        <tr>
            <td colspan="5"><input type="button" value="删除"><input type="button" name="" id="" value="反选" /></td>
        </tr>
        <tr style="background-color: #999999;">
            <th><input type="checkbox" id="mycheck"  onclick="select1()"></th>
            <th>分类ID</th>
            <th>分类名称</th>
            <th>分类描述</th>
            <th>操作</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="checkbox"></td>
            <td>1</td>
            <td>手机数码</td>
            <td>手机数码类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="checkbox"></td>
            <td>2</td>
            <td>电脑办公</td>
            <td>电脑办公类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="checkbox"></td>
            <td>3</td>
            <td>鞋靴箱包</td>
            <td>鞋靴箱包类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="checkbox"></td>
            <td>4</td>
            <td>家居饰品</td>
            <td>家居饰品类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
    </table>

</body>
<script type="text/javascript">
    var trs = document.getElementsByTagName("tr");
    for (var i=2; i<trs.length; i++) {
        if (i % 2 == 0) {
            trs[i].style.backgroundColor = "red";
            trs[i].onmouseout = function() {
                this.style.backgroundColor = "red";
            }
        } else {
            trs[i].style.backgroundColor = "blue";
            trs[i].onmouseout = function() {
                this.style.backgroundColor = "blue";
            }
        }
        trs[i].onmouseover = function() {
            this.style.backgroundColor = "yellow";
        }
    }

    function select1() {
        var checkboxs = document.getElementsByName("checkbox");
        var value = document.getElementById("mycheck").checked;
        for (var i=0; i<checkboxs.length; i++) {   
            checkboxs[i].checked = value;    
         }
    }
   
   
</script>
</html>
