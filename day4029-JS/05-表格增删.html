<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>添加用户</title>
	</head>
	<script type="text/javascript">
	
	</script>
	<body>
		<center>
			<br><br>
			添加用户:<br><br>
			姓名: <input type="text" name="name" id="name" />&nbsp;&nbsp;
			电话: <input type="text" name="tel" id="tel" />&nbsp;&nbsp;
			住址: <input type="text" name="addr" id="addr" /><br><br>
			<button id="addUser">提交</button>
			<br><br>
			<hr>
			<br><br>
			<table id="usertable" border="1" cellpadding="5" cellspacing="0">
					<tr>
						<th>姓名</th>
						<th>电话</th>
						<th>住址</th>
						<th>操作</th>
					</tr>
					<tr>
						<td>张三</td>
						<td>110</td>
						<td>上海</td>
						<td><a href="javascript:void(0)" onclick="_delete(this)">删除</a></td>

					</tr>
			</table>
		</center>
		<script type="text/javascript">
			function _delete(object) {
				var trs = object.parentNode.parentNode;
				trs.remove();
            }

			var addUser = document.getElementById("addUser");
			addUser.onclick = function() {
			    var usertable = document.getElementById("usertable");
			    var name = document.getElementById("name").value;
			    var tel = document.getElementById("tel").value;
			    var addr = document.getElementById("addr").value;
			    var tr = document.createElement("tr");
			    var td1 = document.createElement("td");
			    var td2 = document.createElement("td");
			    var td3 = document.createElement("td");
			    var td4 = document.createElement("td");
			    td1.innerHTML = name;
				td2.innerHTML = tel;
				td3.innerHTML = addr;
				td4.innerHTML = "<a href='javascript:void(0)' onclick='_delete(this)'>删除</a>";
			    tr.appendChild(td1);
			    tr.appendChild(td2);
			    tr.appendChild(td3);
				tr.appendChild(td4);
			    usertable.appendChild(tr);
			}

		</script>
	</body>
</html>
