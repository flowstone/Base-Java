<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery中数组的遍历</title>
</head>
<body>
    <select name="" id="">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
        <option value="shenzheng">深圳</option>
    </select>

    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //遍历的第一种方式:正常遍历数组
        //首先获取标签对象,获得的是一个jquery对象
        var $options = $("option");
        //因为jquery对象是数组,所以可以使用遍历数组的方式
        /*for (var i=0; i<$options.length; i++) {
            alert($options[i].value);
        }*/
        //第二种遍历方式:调用jquery对象的each()函数
        /*
            index:  是每次遍历的索引
            element: 每次遍历的对象
            格式: jqueryObject.each(function(index,element){
                操作
            });
         */
        $options.each(function (index, element) {
            alert(index+"=="+element+"==="+element.value);
        })

        //第三种遍历方式:调用jquery的全局方法
        /*
        each 方法是一个全局方法,不属性任何jquery对象
        array,是需要遍历的数组对象
        function()是遍历的操作
        index: 是每次遍历的索引
        element: 每次遍历的对象
        格式:
        $.each(array, function(index,element){});
         */

        $.each($options, function (index, element) {
            alert(index+"=="+element+"=="+element.value);
        });
    </script>
</body>
</html>
